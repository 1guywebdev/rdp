    <main class="container">
      
    <div class="rdp">
      <h2 class="rdp-bookings-heading1">Bookings</h2>
      <section class="container-fluid contact rdp-bookings"> 
        <h1 class="rdp-bookings-heading2">Make A Booking</h1>
        <form class="container form rdp-bookings-form" id="contactform" action="https://formsubmit.co/remelliesdp@gmail.com" method="POST">  
          <div class="mb-1">
            <label for="name" class="rdp-bookings-form-label">Name:</label>
            <input type="text"
              class="rdp-bookings-form-input" name="Name:&nbsp;" id="name" aria-describedby="helpId" placeholder="Enter your name and/or surname..." required>
          </div>
          <div class="mb-1">
            <label for="phone" class="rdp-bookings-form-label">Phone Number:</label>
            <input type="text"
              class="rdp-bookings-form-input" name="Phone:&nbsp;" id="phone" aria-describedby="helpId" placeholder="Enter your phone number..." required>
          </div>
          <div class="mb-1">
            <label for="email" class="rdp-bookings-form-label">Email:</label>
            <input type="email" class="rdp-bookings-form-input" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter your email..." required>
          </div> 
          <div class="mb-1">
            <label for="message" class="rdp-bookings-form-label">Booking Request</label>
            <textarea class="rdp-bookings-form-message" name="message" id="message" rows="3" placeholder="Type your message here..." required title="Please provide details for you booking request"></textarea>
          </div>
          <div class="rdp-bookings-form-btn">
            <button type="submit" class="rdp-bookings-form-btn-button" title="Click to submit your booking request.">Submit</button>
          </div>         
        </form>
      </section>
    </div>
